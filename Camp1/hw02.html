<body>
    <span onMouseOver='change(this)' onMouseOut='normal(this)'>紅豆生南國</span>
    <span onMouseOver='change(this)' onMouseOut='normal(this)'>春來發幾枝</span>
    <span onMouseOver='change(this)' onMouseOut='normal(this)'>願君多採擷</span>
    <span onMouseOver='change(this)' onMouseOut='normal(this)'>此物最相思</span>

    

    <script>
    function change(obj) {
    obj.style.backgroundColor="yellow";
    }
    
    function normal(obj) {
        obj.style.background="white"
    }
    </script>
    </body>
